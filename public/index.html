<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Money Tracker App</title>
</head>
<body>
    <form action="/add" method= "post">
        <h1> MONEY TRACKER APP</h1>
        <div class="input-section" >
            <label for="category_select"> Category: </label>
            <select id="category_select">
                <option value="Expense" > Expense</option>
                <option value="Income" > Income</option>
            </select>
            <label for="info"> Information: </label>
            <input type="string" id="info" name="info">
            <label for="amount_input"> Amount: </label>
            <input type="number" id="amount_input" name="amount_input">
            <label for="date_input"> Date: </label> 
            <input type="date" id="date_input" name="date_input">
            <button id="add_btn"> Add </button>
        </div>
    </form>
    <div class="expenses_list">
        <h2>Expenses and Income List</h2> 
        <table>
            <thead>
                <tr>
                    <th> Category </th>
                    <th> Information </th>
                    <th> Amount </th>
                    <th> Date </th>
                    <th> Delete </th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <tr>
                    <th colspan="2"> Total Amount</th>
                    <td id="total_amount" colspan="3" scope="row"></td>
                </tr>   
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
